#Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:http://localhost:9092}

#Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${TRANSACOES_DATABASE_URL:jdbc:mysql://localhost:3306/transacoes}
spring.datasource.username=${TRANSACOES_DATABASE_USERNAME:root}
spring.datasource.password=${TRANSACOES_DATABASE_PASSWORD}

#Jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

#Oauth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_JWT_ISSUER_URI:http://localhost:18080/auth/realms/zupacademy}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH2_JWT_JWK_URI:http://localhost:18080/auth/realms/zupacademy/protocol/openid-connect/certs}